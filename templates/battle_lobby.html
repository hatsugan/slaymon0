<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay Battle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='battle.css') }}">
</head>
<body>
    <div class="container">
        <h1>Slay Battle</h1>
        <div class="battle-area">
            <div class="player1-section">
                {% for slay in player1_slays %}
                    {% include 'slay_card_full.html' %}
                {% endfor %}
            </div>

            <div class="battle-log">
                <h2>Battle Log</h2>
                <ul>
                    {% for entry in battle_log %}
                        <li>{{ entry }}</li>
                    {% endfor %}
                </ul>
            </div>

            <div class="player2-section">
                {% for slay in player2_slays %}
                    {% include 'slay_card_full.html' %}
                {% endfor %}
            </div>
        </div>
    </div>

    <!-- Tooltip Container -->
    <div id="move-tooltip" class="move-tooltip"></div>
    <script src="{{ url_for('static', filename='tooltips.js') }}"></script>
</body>
</html>
