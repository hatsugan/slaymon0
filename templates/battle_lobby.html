<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slay Battle</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='battle_lobby.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slay_card.css') }}">
</head>
<body>
    <div class="container">

        <h1>Slaic Battle Simulation - Lobby</h1>
        <a href="{{ url_for('battle') }}" class="begin-button">BEGIN</a>

        <div class="battle-area">
            <div class="player1-section">
                <div class="player_name">{{battle.player1.name}}'s Team</div>
                <div class="slay-cards-container  slay-cards-container">
                    {% for slay in battle.player1.slay_team %}
                        {% include 'slay_card_full.html' %}
                    {% endfor %}
                </div>
            </div>



            <div class="player2-section">
                <div class="player_name">{{battle.player2.name}}'s Team</div>
                <div class="slay-cards-container">
                    {% for slay in battle.player2.slay_team %}
                        {% include 'slay_card_full.html' %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Tooltip Container -->
    <div id="move-tooltip" class="move-tooltip"></div>
    <script src="{{ url_for('static', filename='tooltips.js') }}"></script>
</body>
</html>
