<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Slay</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Select Your Slay</h1>
        <div class="slay-list">
            {% for slay in slay_list %}
                <a href="{{ url_for('select_slay', slay_index=loop.index0) }}">{{ slay.name }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
